<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .panel {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        #orderbook {
            height: 400px;
            overflow-y: auto;
        }
        .result-value {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Trade Simulator</h1>
        <div class="row">
            <!-- Left Panel - Input Parameters -->
            <div class="col-md-6">
                <div class="panel bg-light">
                    <h3>Input Parameters</h3>
                    <form id="simulationForm">
                        <div class="mb-3">
                            <label for="symbol" class="form-label">Symbol</label>
                            <input type="text" class="form-control" id="symbol" value="BTC-USDT-SWAP" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderType" class="form-label">Order Type</label>
                            <select class="form-control" id="orderType">
                                <option value="market">Market</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity (USD)</label>
                            <input type="number" class="form-control" id="quantity" value="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="volatility" class="form-label">Volatility</label>
                            <input type="number" class="form-control" id="volatility" value="0.5" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="feeTier" class="form-label">Fee Tier</label>
                            <select class="form-control" id="feeTier">
                                <option value="tier1">Tier 1 (0.1%)</option>
                                <option value="tier2">Tier 2 (0.08%)</option>
                                <option value="tier3">Tier 3 (0.06%)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Simulate</button>
                    </form>
                </div>
            </div>

            <!-- Right Panel - Results -->
            <div class="col-md-6">
                <div class="panel bg-light">
                    <h3>Simulation Results</h3>
                    <div class="mb-3">
                        <label>Expected Slippage:</label>
                        <span id="slippage" class="result-value">-</span>%
                    </div>
                    <div class="mb-3">
                        <label>Expected Fees:</label>
                        <span id="fees" class="result-value">-</span> USD
                    </div>
                    <div class="mb-3">
                        <label>Market Impact:</label>
                        <span id="marketImpact" class="result-value">-</span>%
                    </div>
                    <div class="mb-3">
                        <label>Net Cost:</label>
                        <span id="netCost" class="result-value">-</span> USD
                    </div>
                    <div class="mb-3">
                        <label>Maker/Taker Proportion:</label>
                        <span id="makerTaker" class="result-value">-</span>
                    </div>
                    <div class="mb-3">
                        <label>Internal Latency:</label>
                        <span id="latency" class="result-value">-</span> ms
                    </div>
                </div>

                <!-- Orderbook Display -->
                <div class="panel bg-light mt-3">
                    <h3>Order Book</h3>
                    <div id="orderbook">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Side</th>
                                </tr>
                            </thead>
                            <tbody id="orderbookBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateOrderbook(data);
        };

        // Update orderbook display
        function updateOrderbook(data) {
            const tbody = document.getElementById('orderbookBody');
            tbody.innerHTML = '';

            // Add asks (sell orders)
            data.asks.slice(0, 5).forEach(([price, qty]) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="text-danger">${parseFloat(price).toFixed(2)}</td>
                    <td>${parseFloat(qty).toFixed(4)}</td>
                    <td>Sell</td>
                `;
            });

            // Add bids (buy orders)
            data.bids.slice(0, 5).forEach(([price, qty]) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="text-success">${parseFloat(price).toFixed(2)}</td>
                    <td>${parseFloat(qty).toFixed(4)}</td>
                    <td>Buy</td>
                `;
            });
        }

        // Handle form submission
        document.getElementById('simulationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const params = {
                exchange: "OKX",
                symbol: document.getElementById('symbol').value,
                order_type: document.getElementById('orderType').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                volatility: parseFloat(document.getElementById('volatility').value),
                fee_tier: document.getElementById('feeTier').value
            };

            try {
                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                const result = await response.json();
                
                // Update results
                document.getElementById('slippage').textContent = result.expected_slippage.toFixed(4);
                document.getElementById('fees').textContent = result.expected_fees.toFixed(2);
                document.getElementById('marketImpact').textContent = result.market_impact.toFixed(4);
                document.getElementById('netCost').textContent = result.net_cost.toFixed(2);
                document.getElementById('makerTaker').textContent = `${(result.maker_taker_proportion * 100).toFixed(1)}% maker`;
                document.getElementById('latency').textContent = result.internal_latency.toFixed(2);
            } catch (error) {
                console.error('Error:', error);
                alert('Error simulating trade. Please try again.');
            }
        });
    </script>
</body>
</html>
